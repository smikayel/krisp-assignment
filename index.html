<!DOCTYPE html>
<html>

<head>
  <title>Microphone Volume Control and Recording</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="Wrapper">
    <div class="Controllers">
      <button id="recorderStart">Start Recording</button>
      <button id="recorderStop">Stop Recording</button>
    </div>
    <div class="VolmeController">
      <label for="overlayUpload">Upload Overlay Image:</label>
      <input type="file" id="overlayUpload" accept="image/*">
    </div>
    <div class="VolmeController">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" name="volume" min="0" max="2" step="0.01" value="1">
    </div>
  </div>
  <div class="VideoContainer">
    <video id="video" autoplay></video>
  </div>

  <div class="VideoContainer">
    <canvas id="videoCanvas"></canvas>
  </div>

  <!-- the canvas used to manipulate the overlay -->
  <canvas id="canvas" style="display:none;"></canvas>

  <script src="./index.js" type="module"> </script>
</body>

</html>
