<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Recorder Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button type="button" id="recorderStart">Start</button>
  <button type="button" id="recorderStop" disabled>Stop</button>

  <div>
    <label for="volumeControl">Volume Control:</label>
    <input type="range" id="volumeControl" min="0" max="2" step="0.1" value="1">
  </div>

  <canvas id="videoCanvas"></canvas>
  
  <script src="index.js" type="module"></script>
</body>
</html>
